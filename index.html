	<p>
Der Korat ist eine alte Rasse aus Thailand und die frühesten bekannten Aufzeichnungen der Katze im Katzenbuch der Gedichte oder Smud Khoi der Katzen, das während der Ayudhya-Zeit der siamesischen Geschichte (1350-1767) geschrieben wurde. Laut dem Buch ist der Korat eine der Glückskatzen Thailands.

</p>
